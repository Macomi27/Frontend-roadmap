<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparisons</title>
  </head>
  <body>
    <script>
      // Boolean is the result
      // All comparison operators return a boolean value:
      // true – means “yes”, “correct” or “the truth”.
      // false – means “no”, “wrong” or “not the truth”

      // String comparison
      // To see whether a string is greater than another, JavaScript uses the “dictionary” or “lexicographical” order.
      console.log("Z" > "A"); // true
      console.log("Glow" < "Glam"); // true

      // Comparison of different types
      // When comparing values of different types, JavaScript converts the values to numbers.
      alert("2" > 1);
      alert("01" == 1);

      // Strict equality
      // A strict equality operator === checks the equality without type conversion. ie if a and b are of different types, then a === b immediately returns false
      alert(0 === false);
      alert(null === undefined);
      alert(null == undefined);
      // For maths and other comparisons < > <= >=
      // null/undefined are converted to numbers: null becomes 0, while undefined becomes NaN.

      // There is also a “strict non-equality” operator !== analogous to !=

      // Summary
      // Comparison operators return a boolean value.
      // Strings are compared letter-by-letter in the “dictionary” order.
      // When values of different types are compared, they get converted to numbers (with the exclusion of a strict equality check).
      // The values null and undefined equal == each other and do not equal any other value.
      // Be careful when using comparisons like > or < with variables that can occasionally be null/undefined. Checking for null/undefined separately is a good idea.

      // Exercise
      5 > 4; // true
      "apple" > "pineapple"; // false
      "2" > "12"; // true
      undefined == null; // true
      undefined === null; //false
      null == "\n0\n"; // false
      null === +"\n0\n"; //false
    </script>
  </body>
</html>
